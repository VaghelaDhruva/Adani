version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: clinker_postgres
    environment:
      POSTGRES_USER: clinker_user
      POSTGRES_PASSWORD: clinker_pass
      POSTGRES_DB: clinker_opt
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinker_user -d clinker_opt"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clinker_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: clinker_backend
    environment:
      - DATABASE_URL=postgresql://clinker_user:clinker_pass@postgres:5432/clinker_opt
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.worker
    container_name: clinker_worker
    environment:
      - DATABASE_URL=postgresql://clinker_user:clinker_pass@postgres:5432/clinker_opt
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.services.job_queue worker --loglevel=info

  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
    container_name: clinker_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: streamlit run streamlit_app/main.py --server.port 8501 --server.address 0.0.0.0

volumes:
  pg_data:
