version: '3.8'

services:
  kpi-dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./test.db:/app/test.db  # Persist database
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kpi-aggregator:
    build: .
    command: python kpi_aggregation_job.py
    volumes:
      - ./test.db:/app/test.db  # Share database with dashboard
    depends_on:
      - kpi-dashboard
    restart: unless-stopped